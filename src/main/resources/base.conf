// DO NOT EDIT: this file is automatically synced from the template repository
// in https://github.com/Liber-UFPE/project-starter.
micronaut {
  router {
    static-resources {
      default.enabled = true
      default.mapping = "/public/**"
      default.paths = "classpath:public"
    }
  }

  server {
    netty {
      access-logger {
        enabled = true
        logger-name = "access-logger"
        log-format = "common"
        exclusions = ["/health"]
      }
    }
  }


  views {
    csp {
      enabled = true
      generateNonce = true
      policyDirectives = "default-src 'self'; script-src 'strict-dynamic' 'unsafe-inline' 'nonce-{#nonceValue}' http: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'none';"
    }
  }
}

endpoints {
  health {
    enabled = true
    sensitive = false
  }
  all {
    enabled = false
  }
}

